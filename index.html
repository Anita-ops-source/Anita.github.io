  <style>
    : root{
      --bg:#0f172a;
      --text:#ffffff;
      --muted:#cbd5e1;
      --btn:#38bdf8;
      --btnHover:#0ea5e9;
      --toggle:#22c55e;
    }

    body{
      margin:0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background .25s ease, color .25s ease;
    }

    .wrap{
      width: min(1000px, 92%);
      margin: 0 auto;
    }

    /* X-Factor Toggle */
    .toggle-btn{
      position: fixed;
      top: 18px;
      right: 18px;
      border: 0;
      padding: 10px 14px;
      border-radius: 10px;
      background: var(--toggle);
      color: #0b1220;
      font-weight: 700;
      cursor: pointer;
      z-index: 999;
    }

    /* HERO VIDEO (caption inside video) */
    .hero{
      padding: 54px 0 24px;
    }

    .hero-video{
      position: relative;
      width: 100%;
      max-width: 980px;
      margin: 0 auto;
      border-radius: 22px;
      overflow: hidden;
      box-shadow: 0 18px 60px rgba(0,0,0,.35);
    }

    .hero-video video{
      width: 100%;
      height: auto;
      display: block;
    }

    /* Dark overlay so text reads well */
    .hero-overlay{
      position: absolute;
      inset:0;
      background: linear-gradient(
        to the bottom,
        rgba(0,0,0,.45),
        rgba(0,0,0,.35) 40%,
        rgba(0,0,0,.55)
      );
      pointer-events: none;
    }

    /* Caption INSIDE video (top like your prof) */
    .hero-caption{
      position: absolute;
      inset:0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content:flex-start;
      text-align: center;
      padding: 36px 22px;
      z-index:2;
      pointer-events:n one;
    }

    .hero-caption h1{
      margin: 0;
      font-size: clamp(28px, 4.2vw, 48px);
      font-weight: 800;
      letter-spacing: .4px;
      text-shadow: 0 10px 30px rgba(0,0,0,.75);
    }

    .hero-caption p{
      margin: 10px 0 0;
      max-width: 760px;
      font-size: clamp(13px, 1.6vw, 16px);
      line-height: 1.55;
      color: rgba(255,255,255,.88);
      text-shadow: 0 8px 24px rgba(0,0,0,.75);
    }

    /* Sections */
    .section{
      padding: 48px 0;
      text-align: center;
    }

    .section h2{
      margin: 0 0 10px;
      font-size: 26px;
    }

    .section p{
      margin: 0 auto;
      max-width: 760px;
      line-height: 1.6;
      color: var(--muted);
    }

    .btn{
      display:inline-block;
      margin-top: 18px;
      padding: 12px 18px;
      border: none;
      background: var(--btn);
      color: #0b1220;
      font-weight: 800;
      cursor: pointer;
      border-radius: 10px;
      text-decoration: none;
    }

    .btn:hover{ background: var(--btnHover); }

    /* Chatbot container (optional styling) */
    .chatbox{
      width: min(900px, 96%);
      margin: 18px auto 0;
      border-radius: 16px;
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.08);
      padding: 18px;
      text-align: left;
    }

    /* X-Factor note */
    .xfactor{
      font-size: 13px;
      color: var(--muted);
      padding: 22px 0 40px;
      text-align: center;
    }
